package:
  name: malmo
  version: 0.31.0.0

source:
  git_url: https://github.com/Microsoft/malmo.git
  git_rev: 0.31.0

build:
  number: 1

requirements:
  build:
    - cmake
    - python
    - boost
    - boost-python
    - ffmpeg
    - openjdk
    - xerces-c
    - mono
    - doxygen
    - xsd-marlo # From crowdAI channel. Also, Careful about the order, mono and xsd write the same binary named xsd
  run:
    - python
    - boost
    - boost-python
    - ffmpeg
    - openjdk
    - xerces-c
    - mono
    - xsd-marlo

about:
  home: https://www.microsoft.com/en-us/research/project/project-malmo/
  license: "MIT License"
  summary: "Conda package for Project Malmo, a platform for Artificial Intelligence experimentation and research built on top of Minecraft"
  author: "S.P. Mohanty"
  email: "sharada.mohanty@epfl.ch"
